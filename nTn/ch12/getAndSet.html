<!doctype html>
<html>
    <head>
    
    <title>Getter and Setters</title>
    
    <style>
    
    </style>
    
    </head>
    
    <body>
    
        
    
    </body>

    <script>
        
        const me = { name: 'DAZ'};
        
        me.age = 21;
        
        console.log(me.age);
        
        Object.getOwnPropertyDescriptor(me, 'name');
        
        Object.defineProperty(me, 'eyeColor', { value: 'blue', writable: false, enumerable: true });
    
        me.eyeColor = 'purple';
        
        console.log(me.eyeColor);
        
        me.retirementAge = 65;
        
        Object.defineProperty(me, 'yearToRetirement',{
            get() {
                if(this.age > this.retirementAge) { return 0;}
                else { return this.retirementAge - this.age; }
            },
            set(value) {
                this.age = this.retirementAge - value;
                return value;
            }
        });
        
        console.log(me.yearToRetirement);
        
        me.yearToRetirement = 10;
        
        console.log(me.yearToRetirement);
        
        
        
        
    </script>
    
</html>
