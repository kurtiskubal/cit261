    <title>Create Object from Object</title>

    </style>

    <body>
    
        
    
    </body>

    <script>
        
        const Human = {
            arms: 2,
            legs: 2,
            walk() { console.log('Walking'); }
        }
        
        const lois = Object.create(Human);
        
        console.log(lois.arms);
        
        console.log(lois.legs);
        
        lois.walk();
        
        console.log(Human.isPrototypeOf(lois));
    
    </script>
    
</html>
