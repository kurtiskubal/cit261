<html>
    <head>
    <title>Roll the Die</title>
    
          
        
    <style>
    
    </style>
    
    </head>
    
    <body>
    
    <button id = "rollButton" onclick = "display()">Roll the Die</button>
    <section id = "display" ></section>
     </body>
    
    <script>
        const dice = {
            sides: 20,
            roll(){
            return Math.floor(this.sides * Math.random()) + 1;
            }    
        }
       
        function display(){
        document.getElementById("display").innerHTML = dice.roll();
        }
        
    </script>
