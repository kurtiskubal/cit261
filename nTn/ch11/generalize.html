    <script>
        
        function random(a,b=1) {  
            if (b === 1) { 
                [a,b] = [b,a]; 
            } 
            console.log(((b-a+1) * Math.random()) + a); 
        }
        
        random(6);
        
        random(10,20);
    
    </script>
