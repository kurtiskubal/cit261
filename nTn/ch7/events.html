<!doctype html>
<html lang= "en">
    <head>
    
    <meta charset = 'utf-8' >   
        
    <title>Event Examples</title>
    
    <style>
        p {
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: #ccc;
            float: left;
        }
        
        .highlight {
            background-color: red;
        }
        
    </style>
    
    <script defer>
        
        function doSomething(){
            console.log(event.type);
            console.log('screen: (${event.screenX})')
        }
        
        addEventListener('click', doSomething);
        
    </script>
    
    
    </head>
    
    <body>
    
        <p id = "click">Click On Me</p>
        <p id = "dbclick">Double Click On Me</p>
        <p id = "mouse">Hover on Me</p>
    
    
    </body>
    
    
</html>
