<!doctype html>
<html>
    <head>
    
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        
        <title>Move Planner</title>
    
        <link rel = "stylesheet" type = "text/css" href = "moveMeStyle.css">    
        
        <script defer> 
        
            
            
            function showDropdown() {
            document.getElementById("myDropdown").classList.toggle("show");
            }

            
            window.onclick = function(event) {
                if (!event.target.matches('.topbtn')) {

                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            }
            
        </script>
    
    </head>
    
    <body>
        
        <div id = "buttonSpace">
        
            <button type = "submit" class = "topbtn" ontouchstart = "buttonColor()" ontouchend = "buttonColorBack()">Start a new move</button>
        
        <div class = "dropdown">     
            <button ontouchend = "showDropdown()" class = "topbtn" >Previous Moves</button>
            <div id = "myDropdown" class = "dropdown-content">
            <a href = "#">Link1</a>
            <a href = "#">Link2</a>
            <a href = "#">Link3</a>
            </div>
        </div>
        
          <form action = "/storage-from-form" method = "post">  
    
            <div id = "inputSpace">
        
                <input type = "text" name = "move_name" id = "moveName" placeholder="Please Name Your Move Here">
        
            </div>
        
          </form>
    
        <div id = "displayTest"></div>
        
    </body>
    
</html>
