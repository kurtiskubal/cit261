<!doctype html>
<html>
    <head>
    <title>Fancy Button</title>
    
    <script>
        function showCongrat(theButtonClick){
            document.getElementById("result_display").innerHTML = 
                                                "Congratulations, you did it! <p>You got the page to update!</p>"
                    theButtonClick.innerHTML = "Click Me Again!"
               }
    </script>
    
    <style>
        body {
            background-color: darkslateblue;
            color: white;
        }
        #result_display{
            background-color: darkgray;
            width: 300px;
            height: 150px;
            position: relative;
            top: 10px;
            left: 10px;
            padding: 5px;
        }
    </style>
    
    </head>
    
    <body>
    
        <button onclick = "showCongrat(this)">Click Me!</button>
        <section id= "result_display"></section>
    
    </body>
    
</html>
