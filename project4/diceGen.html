<!doctype html>
<html>
    <head>
    
    <meta name = "viewport" content = "width=device-width, initial-scale=1">    
        
    <title>Custom Dice Generator</title>
    
    <link rel = "stylesheet" type = "text/css" href="diceGen.css">
    
    </head>
    
    <body>
       
        <h3>Dice Generator</h3>
        
        <select id = "sidesList">
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>    
        </select>
        
        <div id = "labelDisp">Current Number of Sides is:</div>
        
        <div id = "sidesDisp"></div>
        
        <button id = "rollDie"> Roll </button>
        
        <div id = "rollLabel">Your Roll Was:</div>
        
        <div id = "rollDisp"></div>
        
    </body>

    <script src = "diceGen.js"></script>
    
</html>
